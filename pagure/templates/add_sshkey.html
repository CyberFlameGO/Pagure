{% extends "master.html" %}

{% set tag = "home" %}

{% block title %}Add SSH key{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-around">
    <div class="col-md-8">
      <div class="card mt-5">
        <div class="card-header">
          <strong>Add SSH key</strong>
        </div>
        <div class="card-body">
          <form action="{{ url_for('ui_ns.add_user_sshkey') }}" method="post">
            <fieldset class="form-group">
              <label for="ssh_key"><strong>SSH key</strong></label>
              <textarea class="form-control" name="ssh_key" id="ssh_key">{{ form.ssh_key.data or '' }}</textarea>
            </fieldset>
            <p class="buttons indent">
              <input type="button" value="Cancel" class="btn btn-secondary" onclick="history.back();">
              <input type="submit" class="btn btn-primary" value="Add">
              {{ form.csrf_token }}
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
